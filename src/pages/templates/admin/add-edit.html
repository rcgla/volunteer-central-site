{%- extends '../base/base.html' -%}

{%- block content -%}
<h1>{{title}}</h1>
<form method="POST" action="{{submit}}">
    {%- if name -%}
    <input type="text" name="name" value="{{name}}">
    <input type="submit" name="submit" value="Save"/>
    {%- else -%}
    <input type="text" name="name">
    <input type="submit" name="submit" value="Add"/>
    {%- endif -%}
</form>
{%- endblock -%}
